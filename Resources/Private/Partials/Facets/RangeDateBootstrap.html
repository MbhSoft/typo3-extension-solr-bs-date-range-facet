<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers"
	  data-namespace-typo3-fluid="true"
		>

	<f:render partial="Facets/RangeDateBootstrapHeader" arguments="{_all}"/>

	<div class="facet-option-list fluidfacet facet-type-dateRange">
		<input type="hidden" id="{facet.name}_url" value="{s:uri.facet.setFacetItem(facet: facet, facetItemValue: '___FROM___-___TO___')}" />
		<input type="hidden" id="{facet.name}_url_reset" value="{s:uri.facet.removeFacet(facet: facet)}" />
		<f:if condition="{facet.range.startRequested}">
			<f:then>
				<input type="hidden" id="{facet.name}_start_date" value="<f:format.date format="d.m.Y">{facet.range.startRequested}</f:format.date>" />
				<input type="hidden" id="{facet.name}_end_date" value="<f:format.date format="d.m.Y">{facet.range.endRequested}</f:format.date>" />
			</f:then>
			<f:else>
				<input type="hidden" id="{facet.name}_start_date" value="" />
				<input type="hidden" id="{facet.name}_end_date" value="" />
			</f:else>
		</f:if>

		<div class="input-daterange input-group" >
			<input id="{facet.name}-datepicker" type="text" data-facet-name="{facet.name}" class="date-range-selector input-sm form-control" name="start" value="" autocomplete="off" />
		</div>
	</div>

</html>
